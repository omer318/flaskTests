<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BoardingPass</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/index_code.js') }}"></script>
</head>
<body>
<div class="nav-bar">
    <span>Welcome to the Boarding</span>
    <button onclick="window.location.href='/'">Home</button>
    <button onclick="window.location.href='/table'">Table</button>
</div>
<hr/>
<form id="form" onsubmit='collect(event)'>
    <div>
        <label class="on" id="sunday" name="sunday" onclick="changeState(id)">Sunday</label>
        <label class="on" id="monday" name="monday" onclick="changeState(id)">Monday</label>
        <label class="on" id="tuesday" name="tuesday" onclick="changeState(id)">Tuesday</label>
        <label class="on" id="wednesday" name="wednesday" onclick="changeState(id)">Wednesday</label>
        <label class="on" id="thursday" name="thursday" onclick="changeState(id)">Thursday</label>
    </div>
    <br/>
    <div>
        <input type="text" id="name">
        <input type="submit" value="Submit">
    </div>
</form>
<div id="error_box"></div>
</body>
</html>
